<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaxFY Documentation</title>
  <style>
    :root {
      --primary-color: #8B5CF6;
      --secondary-color: #6366F1;
      --primary-font: Inter, system-ui, sans-serif;
    }
    body { 
      font-family: var(--primary-font); 
      line-height: 1.6; 
      max-width: 900px; 
      margin: 0 auto; 
      padding: 20px; 
      color: #333; 
    }
    h1 { 
      border-bottom: 3px solid var(--primary-color); 
      padding-bottom: 10px; 
      color: var(--primary-color);
    }
    h2 { 
      color: var(--primary-color); 
      margin-top: 30px; 
    }
    h3 { 
      color: var(--secondary-color); 
    }
    code { 
      background: #f4f4f4; 
      padding: 2px 6px; 
      border-radius: 3px; 
      font-family: 'Courier New', monospace; 
    }
    pre { 
      background: #1e1e1e; 
      color: #d4d4d4; 
      padding: 15px; 
      border-radius: 5px; 
      overflow-x: auto; 
    }
    img { 
      max-width: 100%; 
      height: auto; 
      border-radius: 8px; 
    }
    ul { 
      padding-left: 20px; 
    }
    a { 
      color: var(--primary-color); 
    }
    .callout {
      border-left: 4px solid var(--primary-color);
      padding: 12px 16px;
      margin: 16px 0;
      border-radius: 4px;
      background: #f8f9fa;
    }
  </style>
</head>
