<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <meta name="description" content="{{description}}">
  
  <!-- SEO and Social -->
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  
  <!-- Prism.js for Syntax Highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  
  <!-- Custom Styles -->
  <style>
    {{{customCSS}}}
  </style>
</head>
<body class="{{theme}}">
  <!-- Header -->
  <header class="doc-header">
    <div class="header-content">
      <div class="header-left">
        <button class="mobile-menu-toggle" aria-label="Toggle navigation">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <div class="logo">
          <h1>{{title}}</h1>
        </div>
      </div>
      
      <div class="header-right">
        <button class="theme-toggle" aria-label="Toggle theme">
          <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Layout -->
  <div class="doc-layout">
    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
      <nav class="sidebar-nav">
        <div class="sidebar-header">
          <h2>Contents</h2>
        </div>
        <ul class="nav-sections">
          {{#each sections}}
          <li class="nav-section">
            <a href="#{{id}}" class="nav-link" data-section="{{id}}">
              <span class="nav-icon">{{icon}}</span>
              <span class="nav-text">{{title}}</span>
            </a>
          </li>
          {{/each}}
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <article class="documentation">
        {{#if description}}
        <div class="doc-intro">
          <p class="lead">{{description}}</p>
        </div>
        {{/if}}
        
        {{{content}}}
      </article>

      <!-- Footer -->
      <footer class="doc-footer">
        <div class="footer-content">
          <p>Generated with <strong>Viberdoc</strong> â€¢ Professional Documentation Platform</p>
          <div class="footer-links">
            <a href="https://{{baseUrl}}">Create your documentation</a>
          </div>
        </div>
      </footer>
    </main>

    <!-- Table of Contents (Right Sidebar) -->
    <aside class="toc" id="toc">
      <div class="toc-header">
        <h3>On This Page</h3>
      </div>
      <nav class="toc-nav">
        <ul id="toc-list">
          <!-- Generated dynamically from headings -->
        </ul>
      </nav>
    </aside>
  </div>

  <!-- Mobile Overlay -->
  <div class="mobile-overlay" id="mobileOverlay"></div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
  
  <script>
    {{{customJS}}}
  </script>
</body>
</html>
